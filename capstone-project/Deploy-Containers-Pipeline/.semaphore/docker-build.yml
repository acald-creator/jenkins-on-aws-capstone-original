version: "v1.0"
name: Build and push
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804

blocks:
  - name: Build and push
    task:
      secrets:
        - name: dockerhub-secrets
      prologue:
        commands:
          - echo "${DOCKER_PASSWORD}" | docker login -u "${DOCKER_USERNAME}" --password-stdin
      jobs:
        - name: Build and push
          commands:
            - checkout
            - docker build -t "${DOCKER_USERNAME}"/nginx:latest .
            - docker push "${DOCKER_USERNAME}"/nginx:latest